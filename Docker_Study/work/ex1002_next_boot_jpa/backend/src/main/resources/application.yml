server:
  port: 8080

spring:
  application:
    name: backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_db
    username: admin
    password: 1111
  jpa:
    hibernate:
      ddl-auto: update #변경 내용만 반영함
    properties:
      hibernate:
        format_sql: true #sql문을 보기 좋게 출력함
        show_sql: true #sql문을 출력함