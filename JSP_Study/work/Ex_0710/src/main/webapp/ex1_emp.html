<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="all_btn" class="btn">전체보기</button>
<button type="button" id="empno_btn" class="btn">사번검색</button>
<button type="button" id="search_btn" class="btn">선택검색</button>

<div id="empno_dig">
    <form action="/Ex2" method="post">

        <table>
            <caption>사번검색 테이블</caption>
            <tbody>
            <tr>
                <td><label for="empno_tx">검색할 사번 :</label></td>
                <td><input type="text" id="empno_tx" name="empno_tx"/></td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">
                    <button type="button" id="send_btn" class="btn">검색</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>
<div id="search_dig">
    <form action="/Ex3" method="post" name="frm">
        <table>
            <caption>선택검색 테이블</caption>
            <tbody>
            <tr>
                <td>
                    <select id="searchType" name="searchType">
                        <option value="0">사번</option>
                        <option value="1">이름</option>
                        <option value="2">직종</option>
                        <option value="3">부서코드</option>
                    </select>
                </td>
                <td><input type="text" id="searchValue" name="searchValue"/></td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">
                    <button type="button" id="send_btn2" class="btn">검색</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
<script>
    $(function () {
        $(".btn").button();
        $("#all_btn").click(function () {
            location.href = "/Ex1"; // Ex1이라는 서블릿을 호출한다.
        })

        let option = {
            modal    : true,
            autoOpen : false,
            title    : "사번검색",
            resizable: false,
            // position
        }
        $("#empno_dig").dialog(option);

        $("#empno_btn").click(function () {
            $("#empno_dig").dialog("open");
        })

        $("#send_btn").click(function () {
            //대화창의 검색버틎ㄴ을 클릭했을떄 form의 서버로 전달해야함.
            let num = $("#empno_tx").val();

            if (num.trim().length == 0) {
                alert("검색할 사번을 입력하세요");
                // document.getElementById("empno_tx").valueOf()
                $("#empno_tx").val();
                $("#empno_tx").focus();
                return;
            }else{
                document.forms[0].submit();
            }
        })
        $("#search_dig").dialog(option);

        $("#search_btn").click(function () {
            $("#search_dig").dialog("open");
        })
        $("#send_btn2").click(function (){
            let num = $("#searchValue").val();

            if (num.trim().length == 0) {
                alert("검색할 검색어를 입력하세요");
                // document.getElementById("empno_tx").valueOf()
                $("#searchValue").val("");
                $("#searchValue").focus();
                return;
            }else{
                document.frm.submit();
            }
        })
    })
</script>
</body>
</html>
