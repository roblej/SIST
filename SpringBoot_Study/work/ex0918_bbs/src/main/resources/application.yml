spring:
  application:
    name: ex0918_bbs
  datasource:
    url: jdbc:mysql://localhost:3306/my_db
    username: root
    password: 11111111
    driver-class-name: com.mysql.cj.jdbc.Driver

  profiles:
    active: dev
    include: secret

  jpa:
    hibernate:
      ddl-auto: create # 애플리케이션 실행 시 DB테이블을 자동으로 생성
      #기존 데이터는 삭제되고 새로 테이블이 만들어짐 - 개발환경에서 주로 사용
    show-sql: true
    properties:
      hibernate:
        show_sql: true # 실행되는 SQL쿼리를 콘솔에 출력
        format_sql: true # SQL 출력 시 보기 좋게 들여쓰기.정렬
        use_sql_comments: true # SQL 로그에 주석 추가
logging:
  level:
    root: INFO # 전체 애플리케이션의 로그레벨을 INFO로 설정 / 아래 두개의 중간
    #DEBUG나 TRACE는 더 상세한 로그를 출력
    #Error은 최소한의 로그만 출력