  $(function (){
  console.log("준비완료")

    $("#btn").click(function (){
      //아이디가 btn인 버튼을 클릭할 때 마다 수행하는 곳
      //p태그들의 전경색을 빨강으로
      // $("p").css("color","red")
      //짝수번째의 p태그만 빨강으로
      let ar = $("p");
      for(let i=0;i<ar.length;i++){
        if(i%2 == 0){
          // ar[i].style.color = "red"  //자바스크립트
          // ar[i].css("color","red) -> 자바스크립트+jQuery는 섞어쓸 수 없음.
          $(ar[i]).css("color","red")
        }
      }
    });
  });
