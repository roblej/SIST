<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .cBlue{
    font-size: 20px;
    font-weight: bold;
    color: blue;
  }
</style>
<body>
<button type="button" id="btn">적용</button>
<div>
  <p>asd</p>
  <p>배고프다</p>
  <p>맥사야지</p>
  첫번째div
</div>
<div>
  <p>산토리나</p>
  <p>몰디브</p>
  <p>그루토</p>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
  $(function (){
    let bool = true;
    $("#btn").click(function (){
      //첫번째 div의 자식들에게 cBlue라는 클래스를 적용
      if(bool){
      $("div").eq(0).children().addClass("cBlue");
        $(this).text("적용해제")
      }else{
        $("div").eq(0).children().removeClass("cBlue");
        $(this).text("적용")
      }
      bool = !bool
    })
  })


</script>

</body>
</html>
