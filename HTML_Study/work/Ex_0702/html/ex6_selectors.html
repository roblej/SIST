<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  table#t1{
    width: 500px;
    border-collapse: collapse;
  }
  #t1 td, #t1 th{
    border: 1px solid black;
    text-align: center;
  }
  #t1>tfoot>tr>td{
    text-align: right;
  }
  .txt_red{
    color: red;
    font-weight: bold;
  }
  .num{
    text-align: center;
    font-weight: bold;
  }
</style>
<body>
<article>
  <header><h2>선택자 연습</h2></header>
  <div>
    <table id="t1">
      <caption>CSS 선택자 연습 테이블</caption>
      <thead>
      <tr>
        <th>번호</th>
        <th>명칭</th>
        <th>활용법</th>
        <th>예문</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="num">1</td>
        <td>요소(태그)선택자</td>
        <td>태그명</td>
        <td class="txt_red">div{}, article{}</td>
      </tr>
      <tr>
        <td class="num">2</td>
        <td>지식 선택자</td>
        <td>&gt;활용</td>
        <td class="txt_red">div&gt;a{}, article&gt;div{}</td>
      </tr>
      <tr>
        <td class="num">3</td>
        <td>자손 선택자</td>
        <td>공백 활용</td>
        <td class="txt_red">div &nbsp;a{},article&nbsp;div{}</td>
      </tr>
      <tr>
        <td class="num">4</td>
        <td>아이디 선택자</td>
        <td># 활용</td>
        <td class="txt_red">#t1{}, table#t1{}</td>
      </tr>
      <tr>
        <td class="num">5</td>
        <td>클래스 선택자</td>
        <td>. 활용</td>
        <td class="txt_red">.t1{},div .t2{}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">자료제공 : 쌍용교육센터</td>
      </tr>
      </tfoot>
    </table>
  </div>
</article>
</body>
</html>
