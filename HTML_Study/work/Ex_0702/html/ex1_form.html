<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #t1>tfoot>tr>td{
    text-align: center;
  }
  #t1>caption{
    text-indent: -9999px;
    height: 0;
  }
  .txtRight{
    text-align: right;
  }
  #s_id2,#s_pw2{
    width: 90px;
    padding: 2px 8px;
    border: 1px solid green;
    border-radius: 15px;
  }

  .w90{
    width: 90px;
  }
</style>
<body>
<article>
  <header>
    <h2>form</h2>
  </header>
  <div id="d1">
    <!--
    폼 태그는 프론트엔드에서 백엔드로 데이터를 보낼 때 사용한다
    폼 태그의 속성들 중 action과 method는 반드시 이해해야 한다.
    -action : 폼의 모든 정보들을 전달하고자 하는 서버의 경로
    -method : 전송 방식(Get 또는 Post)

    폼 태그 안에 있는 각 컴포넌트들의 속성
    - id : 현재 문서에서 유일한 값을 가지며 해당 컴포넌트를 접근하기 위해 사용한다.(문자로 시작, 공백포함하면 안됨)
    - name : 서버로 젙다랗는 인자(Parameter)의 이름
    -->
    <form action="서버경로" method="post">
      <label for="s_id">아이디 :</label>
      <input type="test" id="s_id" name=m_id placeholder="id">
      <br/>
      <label>비밀번호 :</label>
      <input type="password" id="s_pw" name="m_pw" placeholder="password">
      <br/>
      <button type="button">로그인</button>
      <button type="button" value="취소">취소</button>
    </form>
  </div>
</article>
<hr/>   <!-- 줄긋기 Horizontal Rule의 약자-->
<article>
  <header>
    <h2>form</h2>
  </header>
  <div id="d2">
    <form action="서버경로" method="post">
      <table id="t1">
        <caption>로그인 폼 테이블</caption>
        <tbody>
        <tr>
          <td class="txtRight"><label for="s_id2">아이디 :</label></td>
          <td><input type="test" id="s_id2" name=m_id placeholder="id"></td>
        </tr>
        <tr>
          <td class="txtRight"><label for="s_pw2">비밀번호 :</label></td>
          <td><input type="password" id="s_pw2" name="m_pw" placeholder="password"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="2">
            <button type="button" class="w90">로그인</button>
            <button type="button" value="취소" class="w90">취소</button>
          </td>
        </tr>
        </tfoot>
      </table>
    </form>
  </div>
</article>
</body>
</html>
