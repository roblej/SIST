<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<article>
  <header><h2>폼연습</h2></header>
  <div>
    <form action="" method="">
      <label for="m_name">이름 :</label>
      <input type="text" id="m_name" name="m_name" placeholder="username">
      <br/>
      <!--      콤보박스-->
      <label for="s2">거주지 :</label>
      <select id="s2" name="s2">
        <option selected>>::도시선택::<</option>
        <option value="seoul">서울</option> <!-- 선택시 서버로 전달될 때는 seoul로 전달 즉, value값이 서버로 전달 -->
        <option value="gg">경기</option> <!-- 선택시 서버로 전달될 때는 seoul로 전달 즉, value값이 서버로 전달 -->
        <option value="incheon">인천</option> <!-- 선택시 서버로 전달될 때는 seoul로 전달 즉, value값이 서버로 전달 -->
      </select>
      <br/>
      <label for="ch1">취미:</label>
      <!--
      체크박스들은 하나의 그룹을 국분하는것이 name으로 구분한다. 그래서 하나의 그룹은 name이 같아야 한다.
      이럻게 이름이 같은 요소들이 서버로 전달될 때 하나의 배열로 전달된다.
      -->
      <input type="checkbox" id="ch1" name="hobby" value="movie"/>
      <label for="ch1">영화감상</label>&nbsp;&nbsp;&nbsp;
      <input type="checkbox" id="ch2" name="hobby" value="music"/>
      <label for="ch2">음악감상</label>&nbsp;&nbsp;&nbsp;
      <input type="checkbox" id="ch3" name="hobby" value="game"/>
      <label for="ch3">게임</label>
      <br/>
      <!--전화번호-->
      <label for="tel">전화번호 :</label>
      <input type="tel" id="tel" name="tel" placeholder="cell phone">
      <br/>
      <label for="phone1">전화번호 :</label>
      <select id="phone1" name="phone">
        <option value="010">010</option>
        <option value="010">011</option>
        <option value="010">012</option>
      </select>
      <span>-</span>
      <input type="number" id="phone2" name="phone">
      <span>-</span>
      <input type="number" id="phone3" name="phone">
      <br/>

      <!--이메일-->
      <label for="email">이메일 :</label>
      <input type="email" id="email" name="email" placeholder="email...">
      <br/>
      <!-- 성별 : 라디오 버튼으로 그룹이 형성, 체크박스와 같이 name으로 구분-->
      <label>성별 :</label>
      <input type="radio" name="gender" id ="male" value="0">
      <label for="male">남자</label>
      <input type="radio" name="gender" id ="female" value="1">
      <label for="female">여자</label>
<br/>
      <!-- 설명란 -->
      <label>설명 :</label>
      <textarea rows="5" cols="50" id="desc" name="desc"></textarea>
      <br/>
      <input type="file" id="file" name="file" placeholder="select file..."/>
      <br/>
      <button>보내기</button>
    </form>
  </div>
</article>
</body>
</html>
