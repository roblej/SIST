<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body bgcolor="#a52a2a" background="../img/img.png" text="#8a2be2">
  body태그의 bgcolor와 text를 이용하면
배경색과 글꼴색을 지정할 수 있다. <br>
그리고 background는 배경이미지도 지정하는 속성이다.

<article>
  <header>
    <h2>글꼴 크기 지정</h2>
  </header>
  <section>
    <p><font size ="1">글꼴크기 1<font/></p>
    <p><font size ="2">글꼴크기 2<font/></p>
    <p><font size ="3">글꼴크기 3<font/></p>
    <p><font size ="4">글꼴크기 4<font/></p>
    <p><font size ="5">글꼴크기 5<font/></p>
  </section>

  <section>
    위와 같이 글꼴의 크기, 모양 등을 표현할 때 font태그를 사용하는 것보다 css를 활용하기를 권장한다.
  </section>
</article>
</body>
</html>
