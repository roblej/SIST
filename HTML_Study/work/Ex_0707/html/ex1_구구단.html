<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #box{
    width: 300px;
    height: 250px;
    border:1px solid black;
  }
</style>
<body>
<input type="text" id="dan"/>
<!-- 다음의 버튼을 클릭할 때 마다 test() 함수를 호출한다.-->
<button type="button" onclick="test()">확인</button>

<!-- 다음의 div영역에 구구단이 출력되는 공간 -->
<div id="box"></div>
<script>
  function test(){
    console.log("호출되나?");
    // 현재 문서에서 (document.)아이디가 dan인 요소를 검색하여 변수 dd에 저장한다.
    let dd = document.getElementById("dan");

    // 현재 문서에서 아이디가 box인 요소를 변수 box에 저장하라
    let box = document.getElementById("box");

    // 검색된 dan의 값(value)을 얻어내어 변수 dan에 저장하자
    let dan = dd.value;

    let str = dan+"단<br/>";
    for(let i=1;i<10;i++){
      str = dan +"*" + i +"=" + (dan*i) + "<br/>";
    };
  box.innerHTML = str;
  }
</script>
</body>
</html>
