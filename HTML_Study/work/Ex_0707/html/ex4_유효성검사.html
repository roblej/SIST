<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="" method="post">
  <label for="s_id">ID:</label>
  <input type="text" id="s_id" name="m_id"/>
  <br/>
  <label for="s_pw">PW:</label>
  <input type="password" id="s_pw" name="m_pw"/>
  <br/>
  <button type="button" onclick="login()">LOGIN</button>

</form>


<script>
  function login() {
    //사용자가 입력한 id값을 가져와서 문자열을 1개라도 입력했는지 검증
    //먼저 현재 문서에서 아이디가 s_id인 요소를 검색
    let s_id = document.getElementById("s_id");
    let s_pw = document.getElementById("s_pw");

    //검색된 요소(태그)에 사용자가 입력한 값(value)를 가져온다.
    //  이때 앞과 뒤에 무의미한 공백을 제거해서 가져온다.
    let str = s_id.value.trim();
    if (str == "" || str.length == 0) {
      alert("id를 입력하세요");
      s_id.value = ""; //id안의 값 초기화
      s_id.focus() //커서를 입력란에 놓기
      return;
    }
    let str_pw = s_pw.value.trim();
    if (str_pw == "" || str_pw.length == 0) {
      alert("비밀번호를 입력하세요");
      s_pw.value = "";
      s_pw.focus();
      return;
    }
  }
</script>
</body>
</html>
