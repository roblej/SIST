<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #box {
    width: 300px;
    height: 120px;
    border: 1px solid red;
  }
</style>
<body>
<form action="" method="post">
  <label for="m_car"></label>
  <label for="m_car">차종</label>
  <select id="m_car" name="car" onchange="ex(this.selectedIndex)">
    <option>: : 선택하세요 : :</option>
    <option value="g">그랜저</option>
    <option value="b">벤틀리</option>
    <option value="m">마세라티</option>
  </select>
</form>
<div id="box"></div>
<script>
  function ex(idx) {
    //console.log(idx)
    console.log(document.getElementById("m_car").options[idx].value);
    if (idx == 0)
      return; // 선택하세요를 선택했을때는 아무런 움직임도 주지 않는다.

    let msg = "";
    switch (idx) {
      case 1:
        msg = "진짜 나쁜놈";
        break; //switch문 탈출
      case 3:
        msg = "기분 나쁜놈";
        break; //switch문 탈출
      case 2:
        msg = "부러운 나쁜놈";
        break; //switch문 탈출
    }

    document.getElementById("box").innerText = msg;
  }
</script>

</body>
</html>
